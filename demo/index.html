<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../paper-youtube-player.html">
	</head>

	<body>
		<demo-snippet>
			<template is="dom-bind">
				<!--This video has set dimensions and thumbnail-->
				<paper-youtube-player
					id="videoThumbnail"
					thumbnail="http://cdn.thedailybeast.com/content/dailybeast/articles/2014/01/16/why-meryl-streep-is-so-special/jcr:content/image.img.2000.jpg/1393612150450.cached.jpg"
					video-id="L2fqRrrIetM"
					height="350">
				</paper-youtube-player>

				<!--break bwtween videos-->
				<div style="height: 20px"></div>

				<!--This video has default height and automatically generated thumbnail-->
				<paper-youtube-player
					id="videoWithOutThumbnailAndHeight"
					video-id="L2fqRrrIetM">
				</paper-youtube-player>

				<script>
					// set width to window width
					document.getElementById('videoThumbnail').width = window.innerWidth - 56;
					document.getElementById('videoWithOutThumbnailAndHeight').width = window.innerWidth - 56;
				</script>
			</template>
		</demo-snippet>
	</body>
</html>
