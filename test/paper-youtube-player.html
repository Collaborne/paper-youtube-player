		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../test-fixture/test-fixture.html">

	<body>

		<test-fixture id="TrivialElement">
			<template>
				<paper-youtube-player></paper-youtube-player>
			</template>
		</test-fixture>

		<script>
			suite('<paper-youtube-player>', function() {
				suite('no results behavior', function() {
					var element;

					setup(function() {
						element = fixture('TrivialElement');
					});

					test('Check default state of the player', function() {
						expect(element.width).to.be.eql(450);
						expect(element.height).to.be.eql(360);
						expect(element._showVideo).to.be.eql(true);
					});
				});
			});
		</script>

	</body>
